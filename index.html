<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="head text-center">
            <h2>Event 1</h2>
            <h5>Number of available seats : &nbsp; 23</h5>
            <div class="innerBox mt-5">
                <div class="container">
                    <div class="d-flex flex-wrap py-5">

                        <div class="col-12 col-md-5">
                            <img src="https://dummyimage.com/200x200/000/fff" alt="Profile Image">
                        </div>
                        
                        <div class="col-12 col-md-5 ">
                            <div class="row form g-3 align-items-center ">

                                <div class="col-5">
                                  <label for="name" class="col-form-label ">Name: </label>
                                </div>
                                <div class="col-7">
                                  <input type="text"  class="form-control " >
                                </div> 
                                <div class="col-5">
                                  <label for="email" class="col-form-label ">Email: </label>
                                </div>
                                <div class="col-7">
                                  <input type="email"  class="form-control" >
                                </div>
                                <div class="col-5">
                                  <label for="phone" class="col-form-label ">Phone No.: </label>
                                </div>
                                <div class="col-7">
                                  <input type="phone"  class="form-control" >
                                </div>
                                <div class="col-5">
                                  <label for="seats" class="col-form-label ">Number of seats: </label>
                                </div>
                                <div class="col-7">
                                  
                                  <select class="form-select text-center">
                                    <option>1</option>
                                    <option selected>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                  </select>
                                </div>
                                <div class="col-5">
                                  <label for="attendee" class="col-form-label ">Number of Attendee 2: </label>
                                </div>
                                <div class="col-7">
                                  <input type="text"  class="form-control" >
                                </div>
                                <div class="col-12 d-flex justify-content-evenly align-items-center">
                                    <button type="submit" class="btn btn-primary col-4 col-md-3">Submit</button>
                                    <button type="button" class="btn btn-primary col-4 col-md-3">Cancel</button>
                                </div>
                                
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
